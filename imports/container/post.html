<template name="post">
   <h2>Post</h2>
   {{#autoForm collection=collection id="postForm" type="insert"}}
        {{> afQuickField name="title"}}
        {{> afQuickField name="description"}}
        <button type="submit" class="waves-effect waves-light btn">Save</button>
   {{/autoForm}}
   {{#if dataIsNotReady}}
    Loading...
  {{else}}
    <ul class="collection">
    {{#each posts}}
        {{> _postComponent}}
    {{/each}}
    </ul>
   {{/if}}
</template>

<template name="editPost">
    <h2>Edit Post</h2>
    {{#autoForm collection=collection doc=postDoc id="postEditForm" type="update"}}
        {{> afQuickField name="title"}}
        {{> afQuickField name="description"}}
        <button type="submit" class="waves-effect waves-light btn">Save</button>
    {{/autoForm}}
</template>
